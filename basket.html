            <section class="nav-background">
                <section class="nav-top">

    <main>
        <section class="blocky-container basket-blocky-container">
            <h1>Basket</h1>
        </section>
        <section class="content basket">
            <section class="basket-items">
                <article class="basket-product">
                <img src="/images/product-1.jpg" alt="Emma bubble jacket">
                <section class="basket-item-info">
                    <h3>Emma Bubble Jacket</h3>
                    <section>
                        <p>Size: M</p>
                        <p>Colour: Birch white</p>
                    </section>
                    <p>£49</p>
                </section>
                </article>
                
              

                

            </section>
            
            <section class="details">
                <section class="price-info">
                    <section><p>Shipping</p><p>£3.99</p></section>
                    <section><p>Total</p><p>£52.99</p></section>
                </section>
                <section>
                    <section class="nomember-member">
                        <section class="tab">
                        <input type="radio" id="nomember" name="membership-tabs" checked>
                        <label for="nomember">New customer</label>
                        <section class="customer-info">
                            <form id="checkout-form" action="submit" method="POST">
                                <h3>Please provide</h3>
                                <label for="new-email">E-mail address</label>
                                <input type="email" id="new-email">
                                <label for="given-name">Given name</label>
                                <input type="text" id="given-name">
                                <label for="surname">Surname</label>
                                <input type="text" id="surname">
                                <label for="address">Address</label>
                                <input type="text" id="address">
                                <label for="flat-house">Flat number / house name</label>
                                <input type="text" id="flat-house">
                                <label for="city">City / town</label>
                                <input type="text" id="city">
                                <label for="postcode">Postcode</label>
                                <input type="text" id="postcode">
                                <p>Check the box below to sign up and make the checkout faster next time</p>
                                <div>
                                    <input type="checkbox" id="become-member">
                                    <label for="become-member">Yes, I would like to become a member</label>
                                </div>
                                <button class="dark-button" type="submit">Continue to payment</button>
                            </form>
                        </section>
                        </section>
                        <section class="tab">
                        <input type="radio" id="member" name="membership-tabs">
                        <label for="member">Returning customer</label>
                        <section class="customer-info">
                            <form action="" method="POST">
                                <h3>Sign in</h3>
                                <label for="email">Email</label>
                                <input type="text" id="email">
                                <label for="password">Password</label>
                                <input type="password" id="password">
                                <button class="dark-button" type="submit">Continue to payment</button>
                            </form>
                            
                            
                        </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>

    </main>
