<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="From the harsh coastline of Norway, Rainydays knows weather and the importance of quality clothing" />
    <title>Basket and checkout | Rainydays</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200&family=Yantramanav&display=swap">
</head>

<body>
    <header class="checkout-header">
        <section class="desktop-logo">
            <a href="index.html"><img src="/images/logo-light-simple.png" alt="Rainydays logo"></a>
        </section>
        <nav class="desktop-nav">
            <section class="desktop-search">
                <input type="text" placeholder="Search..." name="search" autocomplete="off"></input>
            </section>
            <section class="desktop-menu">
                <nav>
                    <ul>
                        <li><a href="women.html">Women</a></li>
                        <li><a href="men.html">Men</a></li>
                        <li><a href="equipment.html">Equipment</a></li>
                        <li><a href="stores.html">Stores</a></li>
                        <li><a href="contact.html">Contact us</a></li>
                        <li><a href="about.html">About us</a></li>
                    </ul>
                </nav>
            </section>
            <section class="desktop-myarea">
                <a href="my-page/favorites.html">
                    <img src="/images/icon-favorites.png" alt="Favorites icon">
                </a>
                <a href="my-page.html">
                    <img id="my-page" src="images/icon-user.png" alt="My page icon">
                </a>
                <a href="basket.html">
                    <img id="basket" src="images/icon-basket.png" alt="Basket icon">
                </a>
            </section>
        </nav>
        <nav class="mobile-nav">

            <section class="nav-background">
                <section class="nav-top">
                    <a class="back-arrow" href="#" onclick="history.go(-1)"><img src="/images/icon-arrow-left-light.png" alt="Arrow left"></a>
                    <section class="nav-left">
                        <a href="index.html"><img src="/images/logo-light-simple.png" alt="Rainydays logo"></a>
                    </section>

                    <section class="nav-right">
                        <a href="my-page.html">
                            <img id="my-page" src="images/icon-user-light.png" alt="My page icon">
                        </a>
                        <a href="basket.html">
                            <img id="basket" src="images/icon-basket-light.png" alt="Basket icon">
                        </a>

                        <section class="hamburger">
                            <label for="toggle">
                                <img src="images/icon-hamburger.png" alt="Hamburger menu icon">
                                <input type="checkbox" id="toggle" />
                                <section class="hamburger-menu">
                                    <h2>Menu</h2>
                                    <nav>
                                        <ul>
                                            <li><a href="women.html">Women</a></li>
                                            <li><a href="men.html">Men</a></li>
                                            <li><a href="equipment.html">Equipment</a></li>
                                            <li><a href="stores.html">Stores</a></li>
                                            <li><a href="contact.html">Contact us</a></li>
                                            <li><a href="about.html">About us</a></li>
                                        </ul>
                                    </nav>
                                </section>
                        </section>
                    </section>
                </section>
            </section>


            <section class="nav-background bottom">
                <section class="nav-bottom">
                    <section class="search-bar">
                        <input type="text" placeholder="Search..." name="search" autocomplete="off"></input>
                    </section>
                </section>
            </section>
        </nav>
    </header>
    <main>
        <section class="blocky-container">
            <h1>Basket</h1>
        </section>
        <section class="content basket">
            <section class="basket-items">
                <img src="/images/product-1.jpg" alt="Emma bubble jacket">
                <section class="basket-item-info">
                    <h2>Emma Bubble Jacket</h2>
                    <section>
                        <p>Size: M</p>
                        <p>Colour: Birch white</p>
                    </section>
                    <p>£49</p>

                </section>

            </section>
            <section class="price-info">
                <p>Shipping</p><p>£5</p>
                <p>Total</p><p>£54</p>
            </section>
            <section>
                <section class="nomember-member">
                    <section class="tab">
                      <input type="radio" id="nomember" name="tab-group-1" checked>
                      <label for="nomember">New customer</label>
                      <section class="customer-info">
                        
                      </section>
                    </section>
                    <section class="tab">
                      <input type="radio" id="member" name="tab-group-1">
                      <label for="member">Returning customer</label>
                      <section class="customer-info">
                        <h2>Sign in</h2>
                        <form>
                            <p>Email</p>
                            <input type="text">
                            <p>Password</p>
                            <input type="password">
                            <a href="#"><button>Sign in</button></a>
                        </form>
                        
                        
                      </section>
                    </section>
                  </section>
            </section>
        </section>

    </main>
    

</body>
